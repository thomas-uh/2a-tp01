<!DOCTYPE html>
<html>
    <head>
        <title>TP1 - Web - 2A</title>
        <meta charset="utf-8">
        <!-- Styles -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="style/main.css">
    </head>
    <body>
        <section class="container">
            <header class="heading">
                <h1>Veuillez remplir le formulaire</h1>
            </header>

            <section class="user-form">
                <form id="form">
                    <div class="form-group row">
                        <div class="form-group col">
                            <label for="name">Nom : </label>
                            <input type="text" class="form-control" id="name" pattern="[a-zA-Z]*" required>
                        </div>
                        <div class="form-group col">
                            <label for="firstname">Prénom : </label>
                            <input type="text" class="form-control" id="firstname" pattern="[a-zA-Z]*" required>
                        </div>
                    </div>
                    <div class="form-group row ">
                        <div class="col">
                            <label for="civility">Civilité : </label>
                        </div>
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input" type="radio" name="civility" id="madam" value="madam">
                            <label class="form-check-label" for="madam">Madame</label>
                        </div>                        

                        <div class="form-check form-check-inline col">
                            <input class="form-check-input" type="radio" name="civility" id="mister" value="mister">
                            <label class="form-check-label" for="mister">Monsieur</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-9">
                            <label for="address">Adresse : </label>
                            <input type="text" class="form-control" id="address" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="postal">Code postal :</label>
                            <input type="text" class="form-control" id="postal" pattern="[0-9]{5}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="city">Ville : </label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="form-group">
                        <label for="text">Téléphone : </label>
                        <input type="tel" class="form-control" id="tel" pattern="[0-9]{10}" required>
                    </div>
                    <div class="form-group">
                        <label for="mail">Email : </label>
                        <input type="email" class="form-control" id="mail" aria-describedby="mailHelp" required>
                        <small id="mailHelp" class="form-text text-muted">Nous ne divulgerons pas votre adresse email à un tier.</small>
                    </div>
                    <div class="form-group">
                        <label for="login">Identifiant : </label>
                        <input type="text" class="form-control" id="login" required>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col">
                            <label for="password">Mot de passe : </label>
                            <input type="password" class="form-control" id="password" required>
                            <small id="mailHelp" class="form-text text-muted">Le mot de passe doit contenir au moins 8 caractères.</small>
                        </div>
                        <div class="form-group col">
                            <label for="pass-confirmation">Confirmation du mot de passe : </label>
                            <input type="password" class="form-control" id="pass-confirmation" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>


            <div class="alert alert-danger" role="alert" id="error"></div>
            </section>

            <footer class="footing">
                <span>TP réalisé par Thomas U.</span>
            </footer>
        </section>

        <!-- JS Scripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="js/formController.js"></script>
    </body>
</html>
